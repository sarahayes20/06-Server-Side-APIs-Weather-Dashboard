<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Local CSS Link -->
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- Tab Title -->
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Nav/Header -->
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-3 searchColumn">
          <form>
            <h3>Search by City:</h3>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="cityInput"
                placeholder="Enter City"
              />
              <div class="input-group-append">
                <button type="submit" id="submitCity" class="btn btn-info">
                  Search
                </button>
              </div>
            </div>
          </form>

          <div id="previousSearch" class="btn-group-vertical"></div>
        </div>

        <div class="col-md-9">
          <div id="currentWeather">
            <h2>Current Weather Here</h2>
          </div>
          <div>
            <h3>5-Day Forecast:</h3>
            <div class="row" id="weatherForecast"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Local js Link -->
    <script src="./assets/script.js"></script>
  </body>
</html>
